<html>
<center><head>STUDENT REGISTRATION FORM</head></center>
<body>
<form>
<table align="center" bgcolor="LightBlue" cellspacing="10" border="5" cellpadding="10">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>--SELECT--</option>
    		<option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
        </select>
    </td>
</tr>
<tr><td>Roll no</td>
    <td><input type="text" name="rno."></td>
</tr>
<tr><td>Year</td>
    <td><select><option>--SELECT--</option>
    		<option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
        </select>
    </td>
</tr>
<tr><td>Contact no</td>
    <td><input type="text" name="cno."></td>
</tr>
<tr><td>Gender</td>
    <td><input type="Radio" name="g">Male
    	<input type="Radio" name="g">Female
     	<input type="Radio" name="g">Others
    </td>
</tr>
<tr><td>Address</td>
    <td><textarea rows="8" columns="30" name="addr"></textarea></td>
</tr>
<tr><td>Skillset</td>
    <td><input type="checkbox" name="ss">C
        <input type="checkbox" name="ss">Java
        <input type="checkbox" name="ss">C++
        <input type="checkbox" name="ss">Python
        <input type="checkbox" name="ss">Javascript
    </td>
</tr>
<tr><td><input type="reset" value="RESET">
	<input type="submit" value="SUBMIT">
    </td>
</tr>
</table>
</form>    
</body>
</html>
